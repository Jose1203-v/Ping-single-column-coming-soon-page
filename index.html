<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e2addb7886.js" crossorigin="anonymous"></script>
    <title>Ping single column coming soon page</title>
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilosPrincipales.css">

    <script src="js/script-envio-formulario.js"></script>
    
    
</head>
<body>
    <div class="contenedor-principal">

        <header class="cabecera-icon">
            <img src="img/logo.svg" alt="logo">
        </header>

        <main>
            
            <div class="contenedor-texto">
                <h1 class="title">We are launching <span>soon!</span></h1>
                <span class="texto">Subscribe and get notified</span>
            </div>
            
            <form name="Formulario" method="get" action="#" id="formulario" autocomplete="off">
                <div>
                    <input type="email" name="email" id="inputEmail" placeholder="Your email address..." required>

                </div>
                <button type="button" id="enviar">Notify Me</button>
            </form>

            <img src="img/illustration-dashboard.png" alt="Illustration dashboard" class="img-dashboard">
        </main>

        <footer class="pie-pagina">

            <div class="contenedor-redes-sociales">
                <a href="#" id="facebook" aria-label="Enlace><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" id="twitter"><i class="fa-brands fa-twitter" aria-label="Enlace"></i></a>
                <a href="#" id="instagram"><i class="fa-brands fa-instagram" aria-label="Enlace"></i></a>
            </div>

            <small>&#169 Copyright Ping. All rights reserve</small>
        </footer>
        
    </div>
</body>
</html>
